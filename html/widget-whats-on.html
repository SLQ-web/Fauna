<html>
<head>
  <title>Whats on widget</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<script type="application/javascript" src="../js/modernizr-custom.js"></script>  <!--development build to catch unsupported functionality in browsers -->

<!-- Frameworks styles-->
<link rel="stylesheet" href="../css/flickity.min.css" media="screen">
<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../js/flickity.pkgd.js"></script>

<!-- Widgets  styles-->
<link rel="stylesheet" href="../css/widget-whats-on.css">

<!-- Main Prototype styles -->
<link rel="stylesheet" href="../css/prototype-base.css">

<style type="text/css">
    .main-gallery {
        overflow: hidden;
    }
    .gallery-cell {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 285px;
    }    
</style>

</head>
    
<body>
   
<div class="main-gallery">
    <div class="gallery-cell">
        <img src="../img/whats-on/a-state-of-war.jpg" />
    </div>
    <div class="gallery-cell">
        <img src="../img/whats-on/asia-pacific-architecture.jpg" />
    </div>
    <div class="gallery-cell">
        <img src="../img/whats-on/black-and-write.jpg" />
    </div>
    <div class="gallery-cell">
        <img src="../img/whats-on/queenslandfaces.jpg" />
    </div>
    <div class="gallery-cell">
        <img src="../img/whats-on/qm-awards.jpg" />
    </div>
</div>
<script type="text/javascript">
    // initialise the flickity sliders on page with jQuery
    $('.main-gallery').flickity({
      // options
      cellAlign: 'left',
      contain: true,
      autoPlay: 2000,
      prevNextButtons: false,
      pageDots: false,
      wrapAround: true
    }); 
</script>
</body>
</html>

<html>
  <head>
    <link rel="stylesheet" href="../css/just-grids.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="application/javascript" src="../js/packery.pkgd.min.js"></script>
    <script type="application/javascript" src="https://npmcdn.com/draggabilly@2/dist/draggabilly.pkgd.js"></script>

   <style>
       .four.columns { width: 32.8%; } 
   </style>
   
    </head>

    <body>

<div class="container">

<h1 class="header">SLQ Packery Homepage mockup</h1>
<div class="grid">
  <div class="gutter-sizer"></div>
  <div class="row">
    <div class="grid-item twelve columns slq-header stamp stamp1"></div>
  </div>
  <div class="row">
    <div class="grid-item four columns" style="background: crimson"></div>
    <div class="grid-item four columns"></div>
    <div class="grid-item four columns"></div>
  </div>
  <div class="row">
    <div class="grid-item four columns"></div>
    <div class="grid-item four columns" style="background: green"></div>
    <div class="grid-item four columns"></div>
  </div>
  <div class="row">
    <div class="grid-item four columns"></div>
    <div class="grid-item four columns"></div>
    <div class="grid-item four columns" style="background: darkblue"></div>
  </div>
  <div class="row">
    <div class="grid-item twelve columns slq-footer"></div>
  </div>
</div>
</div>
<!--stuff to commit -->

<script>
/*$('.grid').packery({
  itemSelector: '.grid-item',
  gutter: '.gutter-sizer',
  percentPosition: true,
  stamp: '.stamp',
});*/
    
var $grid = $('.grid').packery({
  itemSelector: '.grid-item',
  gutter: '.gutter-sizer',
  columnWidth: 55,
  rowHeight: 90,
  percentPosition: true,
  stamp: '.stamp',
})
    
$grid.find('.grid-item').each( function( i, itemElem ) {
  // make element draggable with Draggabilly
  var draggie = new Draggabilly( itemElem );
  // bind Draggabilly events to Packery
  $grid.packery( 'bindDraggabillyEvents', draggie );
});
</script>
   
    </body>    

</html>

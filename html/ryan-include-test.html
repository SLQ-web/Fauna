<html>
  <head>

  <title>Ryan playing with a color thief</title>

    <!-- Main Prototype styles -->
    <link rel="stylesheet" href="../css/prototype-base.css">
    <link rel="stylesheet" href="../css/skeleton.css">

    <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!--    <script type="text/javascript" src="../color-thief-master/dist/quantize.js"></script>-->
    <script type="text/javascript" src="../color-thief-master/dist/color-thief.min.js"></script>

    <script>
//    $(function(){
//      $("#myIncludedContent").load("widget-social.html");
//    });

    function colorChange(){
      //Be sure to include <img id="coverImage" src="" alt=""/>
      var $myImage = $("#iguanadon");
      var colorThief = new ColorThief();

      //Grabs 8 swatch color palette from image and sets quality to 5 (0 =slow, 10=default/fast)
      var cp = colorThief.getPalette($myImage[0], 8, 5);

      //Sets background to 3rd color in the palette.
      $('html').css('background-color', 'rgb('+cp[2][0]+','+cp[2][1]+','+cp[2][2]+')');
    }

    $(document).ready(function() {
      //Make sure image is loaded before running.
      colorChange();
    });

    </script>

    <style>
        .imageWrap img { width: 40%; }
    </style>

    </head>

    <body>
    <p>A div below should import the content</p>
    <div id="myIncludedContent"></div>

    <p>Ok, it's proven that the import HTML function will only work on a server and not locally. However, we have something else to play with here.</p>
    <h1>Color Theif (yes it's USA spelling)</h1>

    <div class="imageSection">
        <div class="imageWrap">
          <img id="iguanadon" class="targetImage" height="250" src="../img/iguanodon-sample.jpg" data-colorcount="" />
        </div>
        <hr />
        <p>&nbsp;</p>
        <div class="colors">
          <div class="function dominantColor">
            <h5>Dominant Color</h5>
            <div class="swatches"></div>
          </div>
          <div class="function medianCutPalette clearfix">
            <h5>Palette</h5>
            <div class="swatches"></div>
          </div>
        </div>
  </div>

    </body>

</html>
